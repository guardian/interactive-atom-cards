<div class="main">
    
    <div class="gv-header-wrapper">
        <div class="gv-header-container">
            <div class="gv-header-bg-container"></div>
            <div class="gv-header-copy-container">
               
                <div class="gv-headline">Every shirt in world cup history</div>
            </div>
        </div>
    </div>
      
  
   <div class="breaker under-nav"></div>
    <div class="share-wrapper">
        <div class="share-container">
            <div class="share-inner">
                <div class="share-inner-left">
                    <p class="time-stamp">Friday 16 March 2018 12:06 UTC</p>
                    <div class="gv-share-container">
                        <button class="interactive-share" data-network="facebook"></button>
                        <button class="interactive-share" data-network="twitter"></button>
                        <button class="interactive-share" data-network="email"></button>
                    </div>
                </div>
                <div class="share-inner-main">
                    
                    <p class="gv-standfirst">This will be a standfirst that is up to three lines long This will be a standfirst that is up to three lines long This will be a standfirst.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="breaker breaker-top"></div>
    <div class="breaker"></div>

    <div class='left-col' data-title="{{sortOn}}">

        {{>cardstack}}
        <div class='pagination paginate{{groupRef}}' id="paginate-{{groupRef}}"></div>
    </div>

</div>
