

<div class="main">
    <div class="interactive-nav display-none">
        <div class='interactive-nav__inner'>

            {{#groups}}
            <div class="gv-nav-holder">
                <a href="#group-{{groupRef}}" data-jump-to='{{groupRef}}'>{{Header}}</a>
            </div>
            {{/groups}}
        </div>
    </div>

    {{#groups}}
        <div class='card-group' id="group-{{groupRef}}" data-scroll>
                <div class="card-group__header">
                    <div class='card-group__header__text' id="group-header-{{groupRef}}">
                        <h2 class='card-group__header__text__title'>{{Header}}</h2>
                        <p class='card-group__header__text__description'>{{Standfirst}}</p>
                    </div>
                </div>
            {{>cardstack}}
            <div class='pagination paginate{{groupRef}}' id="paginate-{{groupRef}}"></div>
        </div>


        {{#if showAd}}
        <div class="interactive-ad-banner">
        	<div class="ad-wrapper--desktop hide-until-tablet">
        			<div id="dfp-ad--inline{{groupRef}}"
        					 class="js-ad-slot ad-slot ad-slot--banner-ad ad-slot--banner-ad-desktop"
        					 data-link-name="ad slot banner"
        					 data-name="banner"
        					 data-tablet="1,1|2,2|728,90"
        					 data-desktop="1,1|2,2|88,70|728,90|940,230|900,250"></div>
        	</div>

        	<div class="ad-wrapper--mobile mobile-only">
        			<div id="dfp-ad--inline{{groupRef}}Mobile"
        					 class="js-ad-slot ad-slot ad-slot--inline ad-slot--inline{{groupRef}}"
        					 data-link-name="ad slot inline{{id}}Mobile"
        					 data-name="inline{{groupRef}}Mobile"
        					 data-mobile="1,1|2,2|300,250|fluid"></div>
        	</div>
        </div>
        {{/if}}

    {{/groups}}

   <div class="gv-back-top-btn hidden display-none"></div>


</div>
